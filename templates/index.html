<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predictive Maintenance Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ğŸ› ï¸ Predictive Maintenance</h1>
    <form method="POST" enctype="multipart/form-data">
      <label>Select Model:</label>
      <select name="model_name" required>
        {% for model in models %}
        <option value="{{ model }}">{{ model }}</option>
        {% endfor %}
      </select>

      <label>Choose Input Option:</label>
      <select name="input_option" id="input_option" onchange="toggleInputFields()">
        <option value="random">ğŸ² Random Sensor Data</option>
        <option value="dataset">ğŸ“‚ Load from Dataset Sample</option>
        <option value="pdf">ğŸ“„ Upload PDF File</option>
      </select>

      <div id="pdf_input" style="display:none;">
        <label>Upload PDF:</label>
        <input type="file" name="pdf_file" accept=".pdf">
      </div>

      <button type="submit">ğŸš€ Predict RUL</button>
    </form>

    {% if result %}
    <div class="result">
      {% if result.error %}
      <p style="color:red;">âš ï¸ {{ result.error }}</p>
      {% else %}
      <h3>Prediction Result:</h3>
      <p><b>Model Used:</b> {{ result.model_used }}</p>
      <p><b>Predicted RUL:</b> {{ result.predicted_RUL }}</p>
      <p><b>Machine Status:</b> {{ result.machine_status }}</p>
      {% endif %}
    </div>
    {% endif %}
  </div>

  <script>
    function toggleInputFields() {
      const option = document.getElementById("input_option").value;
      document.getElementById("pdf_input").style.display = option === "pdf" ? "block" : "none";
    }
  </script>
</body>
</html>
